""" Type of Instrument """

type Instrument {
  id: ID!
  code: String!
  pupitre: String
  observation: String
  depth: Int
  rods: Int
  weight: Float
  sticker: Boolean
  user: User
  users: [User]
  created_at: DateTime!
  updated_at: DateTime
}

"""
Type for the input, the necessary value are followed by the ! symbol
"""
input InstrumentInput {
  code: String!
  pupitre: String
  observation: String
  depth: Int
  rods: Int
  weight: Float
  sticker: Boolean
}
